<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Menu items list admin</title>
  </head>
  <body>
    <header>
      <span id = "title">truYum</span>
      <img src="D:\Cognizant Projects\truYumUI\images\truyum-logo-light.png" alt="logo">
      <nav>
        <a href="#" class = "nav-menu">Menu</a>
      </nav>
    </header>
    <div class="content">
      <caption>
          <h3>Edit Menu Item</h3>
      </caption>
      <form name="menu-form" onsubmit="return validateEditMenuItem()">
          <div >
              <label for="pname">Name</label>
              <input type="text" class="form-control" id="prodname">
          </div>
          <div class="form-row">
              <div >
                  <label for="price">Price (Rs.)</label>
                  <input type="text" class="form-control" id="price">
              </div>
              <div >
                  <label for="active">Active</label><br>
                  <div style="padding: 5px;">
                      <input type="radio" id="active" checked><label>Yes</label>&nbsp;&nbsp;
                      <input type="radio" id="active"><label>No</label>
                  </div>
              </div>
              <div >
                  <label for="dateOfLaunch">Date of Launch</label>
                  <input type="date" class="form-control" id="dateOfLaunch">
              </div>
              <div >
                  <label for="category">Category</label>
                  <select id="category" class="form-control">
                      <option selected>Choose</option>
                      <option value="Starters">Starters</option>
                      <option value="Main Course">Main Course</option>
                      <option value="Dessert">Dessert</option>
                      <option value="Drinks">Drinks</option>
                  </select>
              </div>

          </div>
          <div class="form-group">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="freeDelivery">
                  <label class="form-check-label" for="gridCheck">
                      Free Delivery
                  </label>
              </div>
          </div>
          <button type="submit" id="save">Save</button>
      </form>
</div>
<footer>
  <div id = "inFooter">Copyright &copy; 2019</div>
</footer>
<script src="js/script.js" type="text/javascript">

</script>
</body>
</html>
